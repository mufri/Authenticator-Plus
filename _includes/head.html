<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<!-- http://t.co/dKP3o1e -->
<meta name=viewport content="width=device-width, initial-scale=1.0">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name=description content="Better way to manage 2-factor enabled accounts">
<meta name=author content={{ site.author }}>
<script>window.startTime = new Date().getTime(); </script>

<!-- Icons -->
<!-- 16x16 -->
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
<!-- 32x32 -->
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
<!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/img/apple-touch-icon-precomposed.png">
<!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/img/apple-touch-icon-72x72-precomposed.png">
<!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/img/apple-touch-icon-114x114-precomposed.png">
<!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/img/apple-touch-icon-144x144-precomposed.png">

<title>{% if page.title %}{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %} - {% endif %}{{ site.title }}</title>
{% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
<link href={{site.baseurl}}/assets/css/bootstrap.min.css rel=stylesheet>
<link href={{site.baseurl}}/assets/css/main.min.css rel=stylesheet>
<link rel=stylesheet href={{site.baseurl}}/assets/css/icomoon.min.css>
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel=stylesheet type=text/css>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel=stylesheet type=text/css>
<script src={{site.baseurl}}/assets/js/jquery-1.10.2.min.js></script>
<script src={{site.baseurl}}/assets/js/smoothscroll.min.js></script>
<link href=https://plus.google.com/+Authenticatorplus rel=publisher />
{% include google_analytics.html %}
</head>
<body data-spy=scroll data-offset=0 data-target=#navigation>
