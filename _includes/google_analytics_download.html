{% if site.google_analytics_tracking_id %}
<script>

$('#download_playstore').on('click', function() {
  ga('send', 'event', 'button', 'click', 'download_playstore', '1');
});

$('#download_beta').on('click', function() {
  ga('send', 'event', 'button', 'click', 'download_beta', '1');
});

$('#download_amazon').on('click', function() {
  ga('send', 'event', 'button', 'click', 'download_amazon', '1');
});
</script>

{% endif %}
